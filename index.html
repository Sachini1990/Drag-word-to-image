
<!DOCTYPE html>
<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Drag and Drop</title>
  
<script type='text/javascript' src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type='text/javascript' src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<style type='text/css'>
    #droppable {
      width: 350px;
      height: 100px;
      border: 1px solid black;
    }
</style>
  
<script type='text/javascript'>

window.onload=function(){

    var x = null;
    //Make element draggable
    $(".drag").draggable({
        helper: 'clone',
        cursor: 'move',
        revert: false
    });

$("#droppable").droppable({
    accept: '.drag',
    //activeClass: "drop-area",
    drop: function (e, ui) {
        console.log(e);
        console.log(ui);
        if ($(ui.draggable)[0].id != "") {
            x = ui.helper.clone();
            x.appendTo('#droppable');
        }
    }
});

var img = document.getElementById('imageid'); 
//or however you get a handle to the IMG
var width = img.clientWidth;
var height = img.clientHeight;

document.getElementById('droppable').style.width = width + 'px';
document.getElementById('droppable').style.height = height + 'px';

}  

</script>
</head>

<body>

  <div id="wrapper">
    <div class="col" id="droppable"><img id="imageid" src="me.jpg"></div>
    <div class="col" id="col1">
        <div id="drag-list" class="drag-list">
          <span id="drag1" class="drag">AAA</span>
          <span id="drag2" class="drag">BBB</span>
          <span id="drag3" class="drag">CCC</span>
        </div>
    </div>
</div>
  
</body>
</html>
